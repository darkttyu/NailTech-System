<!DOCTYPE html>
<html lang ="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Nailed It - Log In</title>
    <link rel="stylesheet" href="assets/login_style.css">
    <link rel="icon" href="assets/logo.png" type="image/icon type">

</head>

<body>
    <div class="container">
        <div class="box logo"> 
            <img class="logo-img" src="assets/logo.png">
        </div>
        <div class="box login"> 
            <p class="motto"> "Nailed It! Where beauty meets <br>precision and elegance!"</p>
            <form id="login" action="" method="POST">
                <label for="username" class="user_label"> <strong> USERNAME: </strong> </label>
                <input id="username" type="text" name="username" required>
                
                <label for="password" class="user_password"> <strong> PASSWORD: </strong></label>
                <input id="password" type="password" name="password" required>
            
                <input id="login_button" type="submit" value="Login">
            </form>
        </div>
    </div>
</body>
    <script src="login_script.js"></script>
</html>
